<form (ngSubmit)="submit()" [formGroup]="mommentForm" #formDir="ngForm">
    <div class="form-group">
        <label for="title">TÍTULO</label>
        <input type="text" placeholder="Insira o seu titulo" formControlName="title" required />
        <div *ngIf="title.invalid" class="validation-error"> 
            <p *ngIf="title.errors?.['required']" >O título é obrigatório</p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">DESCRIÇÃO</label>
        <textarea type="text" placeholder="Oque você gostaria de compartilhar?" required> </textarea>
    </div>
    <div class="form-group">
        <label for="image">APRESENTE UM PRINT DA SITUAÇÃO:</label>
        <input type="file">
    </div>
    <input type="submit" value="{{ btnText }}">
</form>
